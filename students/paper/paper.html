<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>
    <link rel="stylesheet" href="paper_styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../../assets/images/logo_with_text.png" alt="Far Western University">
        </div>
        <div class="candidate-info">
            <img src="../../assets/icons/user-solid.svg" alt="User Icon">
            <div class="info">
                <div class="info-row">
                    <div>Student Name:</div> <span>Manisha Badal</span>
                </div>
                <div class="info-row">
                    <div>Subject Name:</div> <span class="subject-name">Research and Methodology</span>
                </div>
                <div class="info-row">
                    <div>Remaining Time:</div> <span ><span id="remaining-time">02:59:39</span></span>
                </div>
            </div>
        </div>        
    </div>
    <div class="main-content">
        <div class="left-section">
            <div class="question-section">
                <div class="question-header">
                    <h2>Question 1:</h2>
                </div>
                <div class="question-body">
                    <p>The characteristic distance at which quantum gravitational effects are significant, the Planck length?</p>
                    <ul>
                        <li><input type="radio" name="answer" id="option1"><label for="option1"> which quantum gravitational effects</label></li>
                        <li><input type="radio" name="answer" id="option2"><label for="option2">are significant, the Plan</label></li>
                        <li><input type="radio" name="answer" id="option3"><label for="option3">are significant, the Plan</label></li>
                        <li><input type="radio" name="answer" id="option4"><label for="option4">are significant, the Plan</label></li>
                        <!-- Add more options as needed -->
                    </ul>
                </div>
            </div>
            <div class="navigation-buttons">
                <div>
                    <button class="previous">PREVIOUS</button>
                    <button class="next">NEXT</button>
                    <span id="space"> </span>
                    <button class="mark-review">MARK FOR REVIEW</button>
                    <button class="clear-response">CLEAR RESPONSE</button>
                </div>
                <button class="submit">SUBMIT</button>
            </div>
        </div>
        <div class="right-section">
            <div class="status">
                <div class="status-item">
                    <span class="status-color not-visited"></span> Not Visited
                </div>
                <div class="status-item">
                    <span class="status-color not-answered"></span> Not Answered
                </div>
                <div class="status-item">
                    <span class="status-color answered"></span> Answered
                </div>
                <div class="status-item">
                    <span class="status-color marked-review"></span> Marked for Review
                </div>
            </div>
            <div class="question-nav">
                <!-- Add a loop here to generate question numbers dynamically -->
                <button class="question-number active">01</button>
                <button class="question-number">02</button>
                <button class="question-number">03</button>
                <button class="question-number">04</button>
                <button class="question-number">05</button>
                <button class="question-number">06</button>
                <button class="question-number">07</button>
                <button class="question-number">08</button>
                <button class="question-number">09</button>
                <!-- Add more buttons as needed -->
            </div>
        </div>
    </div>
    <script src="paper_script.js"></script>
</body>
</html>
